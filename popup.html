<!DOCTYPE html>
<html>
<head>
    <title>AI Trip Planner</title>
    <link rel="stylesheet" href="popup.css"> <style> /* Basic inline styles for now */
        body { font-family: sans-serif; width: 400px; padding: 15px;}
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="date"], textarea, select { width: 95%; margin-bottom: 10px; padding: 5px;}
        button { padding: 10px 20px; cursor: pointer;}
        #results { margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px; white-space: pre-wrap; /* Keep formatting */ }
        #loading { display: none; text-align: center; padding: 10px; }
        #error { color: red; font-weight: bold; margin-top: 10px; display: none; }
    </style>
    <script src="lib/marked.min.js"></script>
</head>
<body>
    <h1>Plan Your Trip</h1>

    <div id="input-form">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" required>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate">

        <label for="interests">Interests (comma-separated):</label>
        <input type="text" id="interests" placeholder="e.g., history, food, nature">

        <label for="budget">Budget:</label>
        <select id="budget">
            <option value="budget">Budget</option>
            <option value="mid-range" selected>Mid-range</option>
            <option value="luxury">Luxury</option>
        </select>

         <label for="extraNotes">Additional Notes:</label>
        <textarea id="extraNotes" rows="3" placeholder="e.g., travelling with kids, prefer walking tours..."></textarea>

        <button id="planTripBtn">Plan My Trip</button>
    </div>

    <div id="loading">Loading...</div>
    <div id="error"></div>
    <div id="results">
        </div>

    <script src="popup.js"></script>
</body>
</html>
